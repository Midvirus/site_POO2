spring.application.name=bio-factor

# --- PostgreSQL Connection Settings ---
# URL for the PostgreSQL database (assuming default port 5432 and database myappdb)
spring.datasource.url=jdbc:postgresql://localhost:5432/bio-factor

# Database username (replace with your actual user)
spring.datasource.username=postgres

# Database password (replace with your actual password)
spring.datasource.password=1233254

# Driver class (required by older versions, but good practice to include)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Settings ---
# Tells Hibernate to automatically generate/update the database schema (useful for development)
spring.jpa.hibernate.ddl-auto=update

# Dialect specific to PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true